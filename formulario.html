<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="formulario.css">

    <title>Cadastro</title>

</head>

<body>
    <h1 id="titulo">Cadastro da Academia</h1>
    <p id="subtitulo">Complete suas informações:</p>
    <br>

    <form method="POST" action="cadastrar.php">

        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="date"><strong>Data de Nascimento</strong></label>
            <input type="date" name="data_nasc" id="data_nasc" required>
        </div>

        <div class="campo">
            <br>
            <label for="obs"><strong>Deixe alguma observação que ache necessário: </strong></label>
            <textarea rows="6" style="width: 26em" id="obs" name="obs"></textarea>
        </div>


        <button class="botao" onclick="goBack()">Voltar</button>

        <script>
            function goBack() {
                window.history.back();
            }
        </script>

        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>




</body>


</html>
